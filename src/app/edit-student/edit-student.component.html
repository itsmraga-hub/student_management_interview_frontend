<div class="edit-student-container">
  <h2>Edit Student</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="student.firstName" name="firstName" required />
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="student.lastName" name="lastName" required />
    </div>

    <div>
      <label for="studentClass">Class:</label>
      <input type="text" id="studentClass" [(ngModel)]="student.studentClass" name="studentClass" required />
    </div>

    <div>
      <label for="score">Score:</label>
      <input type="number" id="score" [(ngModel)]="student.score" name="score" required />
    </div>

    <div>
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="student.status" name="status" required>
        <option value="0">Inactive</option>
        <option value="1">Active</option>
      </select>
    </div>

    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" [(ngModel)]="student.dob" name="dob" required />
    </div>
<!-- 
    <div>
      <label for="photoPath">Photo Path:</label>
      <input type="text" id="photoPath" [(ngModel)]="student.photoPath" name="photoPath" />
    </div> -->

    <div>
      <label for="photoPath">Photo:</label>
      <input type="file" id="photoPath" (change)="onFileSelected($event)" />
    </div>
    

    <button type="submit">Update Student</button>
  </form>
</div>
