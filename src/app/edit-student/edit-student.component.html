<div class="p-6 bg-white shadow-lg rounded-lg">

  <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Student</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
      <input 
        type="text" 
        id="firstName" 
        [(ngModel)]="draftStudent.draftFirstName" 
        name="firstName" 
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name:</label>
      <input 
        type="text" 
        id="lastName" 
        [(ngModel)]="draftStudent.draftLastName" 
        name="lastName" 
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label for="studentClass" class="block text-sm font-medium text-gray-700">Class:</label>
      <input 
        type="text" 
        id="studentClass" 
        [(ngModel)]="draftStudent.draftStudentClass" 
        name="studentClass" 
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-6">
      <label for="score" class="block text-sm font-medium text-gray-700">Score:</label>
      <input 
        type="number" 
        id="score" 
        [(ngModel)]="draftStudent.draftScore" 
        name="score" 
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Optional status field -->
    <!-- 
    <div class="mb-6">
      <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
      <select 
        id="status" 
        [(ngModel)]="student.status" 
        name="status" 
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="0">Inactive</option>
        <option value="1">Active</option>
      </select>
    </div>
    -->

    <div class="mb-6">
      <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
      <input 
        type="date" 
        id="dob" 
        [(ngModel)]="draftStudent.draftDOB" 
        name="dob" 
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Optional photo path field -->
    <!-- 
    <div class="mb-6">
      <label for="photoPath" class="block text-sm font-medium text-gray-700">Photo Path:</label>
      <input 
        type="text" 
        id="photoPath" 
        [(ngModel)]="student.photoPath" 
        name="photoPath" 
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    -->

    <div class="mb-6">
      <label for="photoPath" class="block text-sm font-medium text-gray-700">Photo:</label>
      <input 
        type="file" 
        id="photoPath" 
        (change)="onFileSelected($event)" 
        class="mt-1 block w-full text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mt-4">
      <button 
        type="submit" 
        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Update Student
      </button>
    </div>
  </form>
</div>
