<div *ngIf="toastMessage" [ngClass]="{'bg-green-500': !isError, 'bg-red-500': isError}"
  class="fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 text-white font-semibold rounded-md shadow-lg z-50 transition duration-300">
  <span>{{ toastMessage }}</span>
</div>

<div class="space-y-2">
  <label for="studentId" class="block font-semibold text-gray-700">Number of students to generate:</label>
  <div class="flex items-center space-x-4">
    <input type="number" id="studentId" [(ngModel)]="count" name="studentId"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Enter number" />
    <button (click)="generateStudents()"
      class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [disabled]="isLoading">
      
      <span *ngIf="isLoading" class="animate-spin mr-2">
        <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a8 8 0 1116 0 8 8 0 01-16 0z"></path>
        </svg>
      </span>
      <span *ngIf="!isLoading">Generate</span>
      
    </button>
  </div>
</div>
