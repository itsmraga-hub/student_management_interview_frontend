<div class="student-container">
  <h1>Student Dashboard</h1>

  <button (click)="deleteAllStudents()">Delete All Students</button>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Class</th>
        <th>Score</th>
        <th>Status</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>
          <img *ngIf="student.photoPath; else placeholder" [src]="student.photoPath" alt="student photo" />
          <ng-template #placeholder>
            <img src="https://via.placeholder.com/150" alt="student photo" />
          </ng-template>
        </td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.studentClass }}</td>
        <td>{{ student.score }}</td>
        <td>{{ student.status }}</td>
        <td>{{ student.dob | date }}</td>
        <td>
          <button (click)="viewStudent(student.studentId)">View</button>
          <button (click)="onEditStudent(student.studentId)">Edit</button>
          <button (click)="deleteStudent(student.studentId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
