<div class="flex flex-col items-center justify-center mt-12 space-y-6 p-6 bg-gray-50 rounded-lg shadow-lg w-96 mx-auto">
  <h2 class="text-3xl font-semibold text-gray-800">Login</h2>

  <form (submit)="onLogin(); $event.preventDefault();" class="w-full space-y-4">

    <!-- Email Input -->
    <div class="flex flex-col">
      <label for="email" class="font-medium text-gray-700">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your email" />
    </div>

    <!-- Password Input -->
    <div class="flex flex-col">
      <label for="password" class="font-medium text-gray-700">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your password" />
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Login
      </button>
    </div>
  </form>

</div>
