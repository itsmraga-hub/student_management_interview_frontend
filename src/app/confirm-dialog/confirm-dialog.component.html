<!-- Delete Modal -->
<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg p-6 max-w-sm w-full">
    <h3 class="text-xl font-semibold text-gray-700">Are you sure you want to delete this student?</h3>
    <div class="flex justify-end mt-4">
      <button (click)="onCancel()" class="bg-gray-400 text-white px-4 py-2 rounded-md mr-2">Cancel</button>
      <button (click)="onConfirm()" class="bg-red-500 text-white px-4 py-2 rounded-md">Delete</button>
    </div>
  </div>
</div>
